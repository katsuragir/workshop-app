<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-base font-semibold leading-6 text-gray-900">
          Registrasi
        </h3>
        <p class="mt-1 text-sm text-gray-600">
          Silahkan masukan data diri yang benar.
        </p>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form [formGroup]="registerForm">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="your-name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Nama Lengkap + Gelar</label
                >
                <input
                  type="text"
                  formControlName="name"
                  id="your-name"
                  autocomplete="given-name"
                  class="mt-2 block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="panggilan"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Panggilan</label
                >
                <input
                  type="text"
                  formControlName="nickName"
                  id="panggilan"
                  autocomplete="family-name"
                  class="mt-2 block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="panggilan"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Jenis Kelamin</label
                >
                <select
                  id="gender"
                  name="gender"
                  class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  formControlName="gender"
                >
                  <option value="" selected>Pilih Jenis Kelamin</option>
                  <option value="laki">Laki - Laki</option>
                  <option value="perempuan">Perempuan</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="country"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Provinsi</label
                >
                <select
                  class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  formControlName="province"
                >
                  <option value="" selected>Pilih Provinsi</option>
                  <option value="jakarta">Jakarta</option>
                  <option value="bekasi">Bekasi</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="id-registrasi"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Email</label
                >
                <input
                  type="text"
                  formControlName="email"
                  id="street-address"
                  autocomplete="street-address"
                  class="mt-2 block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  for="your-name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Tanggal Register</label
                >
                <input
                  type="text"
                  formControlName="dateRegis"
                  class="mt-2 block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset cursor-not-allowed focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  [disabled]
                  readonly
                />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >Option</label
                >
                <select
                  formControlName="option"
                  class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                >
                  <option value="" selected>Pilih Jenis Event</option>
                  <option value="seminar">Seminar</option>
                  <option value="workshop">Workshop</option>
                </select>
              </div>
              <div
                class="col-span-6 sm:col-span-3"
                *ngIf="registerForm.get('option').value == 'workshop'"
              >
                <label
                  for="country"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Workshop</label
                >
                <select
                  id="country"
                  formControlName="workshop"
                  class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                >
                  <option value="" selected>Pilih Workshop</option>
                  <option value="Fluter">Fluter</option>
                  <option value="Java">Java</option>
                </select>
              </div>
              <div
                class="col-span-6 sm:col-span-3"
                *ngIf="registerForm.get('option').value == 'seminar'"
              >
                <label
                  for="country"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Seminar</label
                >
                <select
                  id="country"
                  formControlName="seminar"
                  class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                >
                  <option value="" selected>Pilih Seminar</option>
                  <option value="Oracle">Oracle</option>
                  <option value="MongoDB">MongoDB</option>
                </select>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              (click)="onSubmit()"
            >
              Simpan
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>
